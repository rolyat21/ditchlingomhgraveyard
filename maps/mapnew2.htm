<SCRIPT LANGUAGE="JavaScript">
<!--

/* with the calls above the 2nd paem: 1 means there is a picture, 0 means there is none */

setuparray()

function myout(myoutparm)
   {
   win = parent.frames[0]
   win.document.write("</HTML></HEAD><TITLE></TITLE><LINK REL='STYLESHEET' TYPE='text/CSS' HREF='style.css'>")
   win.document.write("</HEAD><BODY><CENTER><A HREF='../index.htm' target='_parent'>BACK</A>")
   win.document.write("</CENTER></BODY></HTML>")
   }

function myover( myparm, mygotpic )
   {
   for ( y = 1 ; y < array.length ; y++)
      {
      var myline = array[y]
      if (myline.indexOf(">" + myparm + "</TD>") != -1)
         {
          mystart = myline.indexOf("class='td4'>")
          myend   = myline.indexOf("class='td6'>")
          var mytext = myline.substring(mystart + 12 ,myend - 4)
          mytext = mytext.replace(/<\/TD>/ig,"")

           mytext = mytext.replace(/<BR><BR>/ig,"<BR>")

          if (length.mytext > 100 )
             {
             mytext = substring(1,100)  + "..."
             }
          win = parent.frames[0]
          win.document.write("</HTML></HEAD><TITLE>DETAILS FOR GRAVE:" + myparm + "</TITLE>")
          win.document.write("<LINK REL='STYLESHEET' TYPE='text/CSS' HREF='style.css'></HEAD>")
          win.document.write("<BODY><TABLE ALIGN='CENTER'><TR ALIGN='CENTER'><TD><B>" + myparm + "</B></TD></TR>")
          if (  mygotpic == 1 )
             {
              win.document.write("<TR><TD ALIGN='CENTER'>")
              win.document.write("<IMG BORDER=1 SRC='thumb/" + myparm + ".jpg'></TD></TR>")
             }
          win.document.write("<TR><TD>" + mytext + "</TD></TR></TABLE></BODY></HTML>")
         }
      }
   }

function myhit( myparm, mygotpic )
   {
   for ( y = 1 ; y < array.length ; y++)
      {
      var myline = array[y]
      if (myline.indexOf(">" + myparm + "</TD>") != -1)
         {
          mystart = myline.indexOf("class='td4'>")
          myend   = myline.indexOf("class='td6'>")
          var mytext = myline.substring(mystart + 12 ,myend - 4)
          mytext = mytext.replace(/<\/TD>/ig,"")

           mytext = mytext.replace(/<BR><BR>/ig,"<BR>")

          if (length.mytext > 100 )
             {
             mytext = substring(1,100)  + "..."
             }
          win = parent
          win.document.write("</HTML></HEAD><TITLE>DETAILS FOR GRAVE:" + myparm + "</TITLE>")
          win.document.write("<LINK REL='STYLESHEET' TYPE='text/CSS' HREF='style.css'></HEAD><BODY>")

          win.document.write("<CENTER><A HREF='new.htm'>BACK</A></CENTER>")

          win.document.write("<BODY><TABLE ALIGN='CENTER'><TR ALIGN='CENTER'><TD><B>" + myparm + "</B></TD></TR>")
          win.document.write("<TR><TD><font size='+1'>" + mytext + "</font></TD></TR>")
          if (  mygotpic == 1 )
             {
              win.document.write("<TR><TD ALIGN='CENTER'>")
              win.document.write("<IMG BORDER=1 SRC='gravepics/" + myparm + ".jpg'></TD></TR>")
             }

          win.document.write("</TABLE></BODY></HTML>")
         }
      }
   }

//   -->
